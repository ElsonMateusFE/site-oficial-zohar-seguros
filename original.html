<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Página</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "greycliff-cf", sans-serif;
            color: #022728;
        }

        h3 {
            font-weight: 900;
        }

        .card-promocional {
            background-color: #022728;
            padding: 12px;
            align-items: center;
        }

        .card-promocional div {
            max-width: 908px;
            align-items: center;
            justify-content: space-between;
            display: flex;
            margin: auto;
        }

        .card-promocional strong {
            color: white;
        }

        .card-promocional p {
            font-weight: 300;
            color: white;
        }

        .card-promocional a {
            background-color: #d98e04;
            color: white;
            padding: 8px 24px;
            border-radius: 6px;
            font-size: 16px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
        }

        .card-promocional a:hover {
            background-color: #e99a08;
            transition-duration: .5s;
        }

        .card-promocional a:active {
            background-color: #d98e04;
        }

        @media (max-width: 999px) {
            .card-promocional div {
                display: block;
                text-align: center;
            }

            .card-promocional p {
                margin-bottom: 22px;
                margin: auto;
                margin-bottom: 16px;
                width: 96%;
            }

            .card-promocional {
                padding: 22px 0;
            }
        }

        header {
            width: 1366px;
            margin: 25px auto;
        }

        @media (max-width: 999px) {
            header {
                width: 90%;
            }
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .mobile-menu {
            cursor: pointer;
            display: none;
        }

        .mobile-menu div {
            width: 32px;
            height: 4px;
            background-color: #022728;
            margin: 6px;
            border-radius: 100px;
        }

        .menu-principal .logo-zohar {
            width: 145px;
        }

        .nav-list {
            display: flex;
            list-style: none;
        }

        .nav-list li {
            margin-left: 30px
        }

        .nav-list a {
            font-weight: 300;
            text-decoration: none;
        }

        @media (max-width: 999px) {
            nav {
                margin-bottom: 40px;
            }

            .nav-list {
                display: none;
            }

            .mobile-menu {
                display: block;
            }
        }

        .btn-contato {
            background-color: #d98e04;
            color: white;
            padding: 8px 44px;
            border-radius: 6px;
            font-size: 18px;
            border: none;
            cursor: pointer;
        }

        .btn-contato:hover {
            background-color: #e99a08;
            transition-duration: .5s;
        }

        .btn-contato:active {
            background-color: #d98e04;
        }

        .menu-principal menu {
            display: flex;
            align-items: center;
        }

        .menu-principal menu a img {
            width: 10px;
        }
    </style>
</head>

<body>

    <section class="card-promocional">
        <div>
            <p><strong>Proteja sua casa por apenas 50 centavos por dia. </strong>Adquira agora e viva com tranquilidade.</p>
            <a href="./cadastro.html">Fale com um especialista</a>
        </div>
    </section>

    <header>
        <nav class="menu-principal">
            <a href="home.html">
                <img src="./icones e logos/logo-oficial.svg" alt="Logo Zohar Seguros" class="logo-zohar">
            </a>
            <div class="mobile-menu">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
            <ul class="nav-list">
                <li>
                    <a href="#">Sobre nós</a>
                </li>
                <li>
                    <a href="#">Artigos</a>
                </li>
                <li>
                    <a href="">Produtos</a>
                </li>
                <li>
                    <a href="./cadastro.html" class="btn-contato">Fale conosco</a>
                </li>
            </ul>
        </nav>
    </header>

    <section class="bg-color-artigos">
        <!-- Conteúdo dos artigos aqui -->
    </section>

</body>

</html>
